    <!-- Other JS goes here -->
    <script>
        async function verifyKey() {
            var key = $("#key").val();

            var verification = await fetch(url + "verifyKey/" + key, {
                method:"GET",
            });
            
            verification = await verification.json();

            if (verification.email == null) {
                alert("Productcode onbekend!")
            } else {
                sessionStorage.setItem("ProductKey", verification.keyString);
                console.log("From storage: " + sessionStorage.getItem("ProductKey"));
            }

        }
    </script>
